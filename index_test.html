<body>

<p> Inicializar mapa </p>

<script type="text/javascript">  

var socket = io();  


function inicializar() {    
    if (GBrowserIsCompatible()) {  
        var map = new GMap2(document.getElementById("map"));  
        map.setCenter(new GLatLng(-33.06048903, -71.43007999), 15);  
    }  
}  
  
</script>  

<div id="map" style="width:600px; height:600px">  
<script type="text/javascript">
	inicializar();



	map.addOverlay(new GMarker(new GLatLng(-33.43795,-70.603627)));  

</script>  
</div>  

<div id="test">
    <p>Just some <span>text</span> here</p>
</div>


<ul id="messages"></ul>
<form action="">
  <input id="m" autocomplete="off" /><button>Send</button>
</form>

<script>


$('form').submit(function(){
	
	socket.emit('NewLatLong',"test");
    socket.emit('NewLatLong', $('#m').val());
    $('#m').val('');
    return false;
});


socket.on('NewLatLong', function(msg){

	//var str = '<p>Some more <span>text</span> here</p>',
	var div = document.getElementById( 'test' );

	div.insertAdjacentHTML( 'beforeend', msg );    
});


</script>

</body>
